<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-list {
            list-style: none;
            padding: 0;
        }
        .form-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center items */
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }
        .form-details {
            flex-grow: 1;
            margin-right: 10px; /* Add some margin to the right of form details */
            min-width: 200px; /* Ensure form details don't collapse too much */
        }
        .form-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .response-count {
            color: #777;
        }
        .actions {
            display: flex;
            flex-wrap: nowrap; /* Prevent buttons from wrapping */
            align-items: center; /* Vertically center buttons */
        }

        .actions a, .actions form {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .actions form {
            display: inline;
        }
        .actions button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }
        .create-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .create-button:hover {
            background-color: #218838;
        }
        .qr-code-container {
            margin-top: 10px; /* Add space above the QR code */
            text-align: center;
            min-width: 120px; /* Ensure the container has a minimum width */
        }
        .qr-code-img {
            max-width: 100px; /* Limit the QR code image size */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .form-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .actions {
                margin-top: 10px;
                justify-content: flex-start; /* Align buttons to the start on small screens */
            }
            .form-details {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <a href="{{ url_for('create_form') }}" class="create-button">Create New Form</a>

    {% if forms %}
    <ul class="form-list">
        {% for form in forms %}
        <li class="form-item">
            <div class="form-details">
                <div class="form-name">{{ form.name }}</div>
                <div class="response-count">Responses: {{ form.response_count }}</div>
                <a href="{{ url_for('view_responses', form_id=form.id) }}">View Responses</a>
            </div>
            <div class="qr-code-container">
                <img src="{{ url_for('serve_qr_code', filename=form.qr_code_filename) }}" alt="QR Code for {{ form.name }}" class="qr-code-img">
                <p><a href="{{ url_for('serve_qr_code', filename=form.qr_code_filename) }}" download="{{ form.qr_code_filename }}">Download QR Code</a></p>
            </div>
            <div class="actions">

                <form method="POST" action="{{ url_for('delete_form', form_id=form.id) }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this form and all its responses?')">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No forms created yet.</p>
    {% endif %}

    <script>
        // Optional: Add some basic JavaScript for confirmation if needed
        // function confirmDelete() {
        //     return confirm('Are you sure you want to delete this form and all its responses?');
        // }
    </script>
</body>
</html>
